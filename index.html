<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Escola</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img src="logoJGA.png" alt="logotipo do colegio">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-conteudo-div">
            <h2 class="escola-titulo">Sobre a escola</h2>
            <p class="escola-texto-um"> Situada a rua Papoula, é uma escola que
                atende alunos do ensino fundamental e médio, sendo este último ofertado no período noturno</p>
            <p class="escola-texto-dois">Atualmente conta com doze turmas
                funcionando nos três turnos, sob a direção das Professoras Michele e Vanessa</p>
        </div>

        <img class="escola-imagem" src="Jose Gomes 01.jpg" alt="imagem do colegio Jose Gomes do Amaral"></Img>

    </section>
    
</body>

</html>
